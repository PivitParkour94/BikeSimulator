<ul>
    {% if isDebug %}
    <pre>Commands: {{ commands | json_encode }}</pre>
    {% endif %}
    {% for command in commands %}
    {% if isDebug %}
    <pre>Command: {{ command | json_encode }}</pre>
    {% endif %}
    <li class="command-help command-{{command.name|lower}}">
        <span class="command-usage">
            {{command.usage}}
        </span>
        <span class="command-description">
            {{command.description}}
        </span>
    </li>
    {% endfor %}
</ul>
